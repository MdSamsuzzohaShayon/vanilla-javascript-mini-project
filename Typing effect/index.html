<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typing</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background: black;
        }
        #text{
            color: antiquewhite;
            font-size: 50px;
            text-align: center;
            margin-top: 100px;

        }
    </style>
</head>
<body>
    <div id="text"></div>
    <script type="text/javascript">
        let i = 0, text;
        text = 'Welcome to my website';
        

        
        function typing(){
           
                if(i < text.length){
                    document.getElementById('text').innerHTML += text.charAt(i);                                      
                i++;
                setTimeout(typing, 50);
                
           }
                
        }
        typing();
       
        
    </script>
</body>
</html>
