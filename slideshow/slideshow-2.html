<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slide Show</title>
</head>

<body>
    <!-- https://www.youtube.com/watch?v=4YQ4svkETS0&index=12&list=PLillGF-RfqbbnEGy3ROiLWk7JMCuSyQtX -->
    <img alt="Slide" width="400" height="200" name="slide">
    <script>
        let i = 0;
        let images = [];
        let time = 3000;

        //image list
        images[0] = 'https://e00-marca.uecdn.es/assets/multimedia/imagenes/2019/01/10/15471611274269.jpg';

        images[1] = 'https://e00-marca.uecdn.es/assets/multimedia/imagenes/2018/11/26/15432569018082.jpg';

        images[1] =
            ' https://static.independent.co.uk/s3fs-public/thumbnails/image/2017/11/23/10/09-mbappe.jpg?w968h681';

        function cngImg() {
            document.slide.src = images[i];
            if(i < images.length - 1 ){
                i++;
            }else{
                i = 0;
            }

            setTimeout('cngImg()', time);
        }

        window.onload = cngImg;
    </script>
</body>

</html>
