<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wow js scrolling animations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <style>
        body {
            color: white;
        }

        .landing {
            height: 100vh;
            width: 100%;
            background-image: url(city-night-sky-light-highway-metropolitan-area-1592445-pxhere.com.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>

<body>
    <header class="landing">
        <div class="ui menu inverted green massive">
            <div class="item">Home</div>
            <div class="item">About</div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="ui container">
            <div class="ui huge buttons ">
                <button class="ui green button">Take a look</button>
                <div class="or"></div>
                <button class="ui primary button">Go back </button>
            </div>
            <h2>Thanks for being here</h2>
            <p>Scroll down to see the animation effects made with wow js</p>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </header>
    <br>
    <br>
    <br>
    <br>
    <div class="ui container">
        <div class="ui placeholder segment">
            <div class="ui two column stackable center aligned grid">
                <div class="ui vertical divider">Or</div>
                <div class="middle aligned row">
                    <div class="column wow slideInLeft">
                        <div class="ui icon header">
                            <i class="search icon"></i>
                            Find Country
                        </div>
                        <div class="field">
                            <div class="ui search">
                                <div class="ui icon input">
                                    <input class="prompt" type="text" placeholder="Search countries...">
                                    <i class="search icon"></i>
                                </div>
                                <div class="results"></div>
                            </div>
                        </div>
                    </div>
                    <div class="column wow slideInRight">
                        <div class="ui icon header">
                            <i class="world icon"></i>
                            Add New Country
                        </div>
                        <div class="ui primary button">
                            Create
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <br>
        <br>
        <br>

        <div class="ui segments wow pulse">
            <div class="ui segment wow pulse">
                <p>Top</p>
            </div>
            <div class="ui red segment wow pulse">
                <p>Middle</p>
            </div>
            <div class="ui blue segment wow pulse">
                <p>Middle</p>
            </div>
            <div class="ui green segment wow pulse">
                <p>Middle</p>
            </div>
            <div class="ui yellow segment wow pulse">
                <p>Bottom</p>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>

        <div class="ui stackable four column grid wow bounceInUp">
            <div class="column">
                <img src="city-night-sky-light-highway-metropolitan-area-1592445-pxhere.com.jpg" alt=""
                    class="ui fluid image">
            </div>
            <div class="column">
                <img src="city-night-sky-light-highway-metropolitan-area-1592445-pxhere.com.jpg" alt=""
                    class="ui fluid image">
            </div>
            <div class="column">
                <img src="city-night-sky-light-highway-metropolitan-area-1592445-pxhere.com.jpg" alt=""
                    class="ui fluid image">
            </div>
            <div class="column">
                <img src="city-night-sky-light-highway-metropolitan-area-1592445-pxhere.com.jpg" alt=""
                    class="ui fluid image">
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
