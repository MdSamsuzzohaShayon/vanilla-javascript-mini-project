    <link rel="stylesheet" href="style.css">

<body>

        </div>

            </div>

                <p class="pera">This is peragraph of <strong> second slide</strong></p>
            </div>
        </div>
        <div class="box" id="box-three">
            <div class="b1">
                <p class="pera">This is headline of <strong> third slide</strong></p>
            </div>
            <div class="b2">
                <p class="pera">This is peragraph of <strong> third slide</strong></p>
