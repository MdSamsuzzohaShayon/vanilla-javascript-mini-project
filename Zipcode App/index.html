<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- https://www.youtube.com/watch?v=K3GfUH7AZKs&index=19&list=PLillGF-RfqbbnEGy3ROiLWk7JMCuSyQtX -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>zip code</title>
    <style>
        .icon-remove, .icon-check{
            display: none;
        }
    </style>
</head>

<body>
    <!-- FATCHING API FROM http://www.zippopotam.us/ THIS WEBSITE -->
    <section class="hero hero-body is-dark container-fluid">
        <h1 class="title">Bangladesh Location Info</h1>
        <h2 class="subtitle">Enter a zipcode to get the location</h2>

        <form id="zipForm">
            <div class="field">
                <div class="control has-icons-left has-icons-right">
                    <input class="input zip is-large" type="text" placeholder="Enter zip code">
                    <span class="icon is-small is-left">
                        <i class="fa fa-map-pin"></i>
                    </span>
                    <span class="icon is-small is-right icon-check">
                        <i class="fa fa-check"></i>
                    </span>
                    <span class="icon is-small is-right icon-remove">
                        <i class="fa fa-remove"></i>
                    </span>
                </div>
            </div>
        </form>
    </section>
    <br>
    <div class="container">
        <div id="output"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
