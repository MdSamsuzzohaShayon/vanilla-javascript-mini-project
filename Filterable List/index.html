<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filterable List</title>
    <!-- https://www.youtube.com/watch?v=G1eW3Oi6uoc&list=PLillGF-RfqbbnEGy3ROiLWk7JMCuSyQtX&index=3 -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div class="container">
        <h1 class="center-align">
            My Contracts
        </h1>
        <input type="text" id="filterInput" placeholder="Search names ......">
        <ul id="names" class="collection with-header">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item"> <a href="#">AS Roma</a></li>
            <li class="collection-item"> <a href="#">Arsenal</a></li>
            <li class="collection-item"> <a href="#">Ajax</a></li>
            <li class="collection-item"> <a href="#">AS Monaco FC</a></li>
            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item"> <a href="#">Bayern Munich</a></li>
            <li class="collection-item"> <a href="#">Benfica</a></li>
            <li class="collection-item"> <a href="#">Borussia Dortmund</a></li>
            <li class="collection-item"> <a href="#">Barcelona</a></li>
            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item"> <a href="#">Club Brugge</a></li>
            <li class="collection-item"> <a href="#">Club Atletico De Madrid</a></li>
            <li class="collection-item"> <a href="#">Chelsea</a></li>
            <li class="collection-item"> <a href="#">Crystal Palace</a></li>
        </ul>
    </div>


    <script src="main.js"></script>
</body>

</html>
