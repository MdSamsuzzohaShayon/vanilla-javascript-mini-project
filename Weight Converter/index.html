<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

    <title>Weight Converter</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Weight Converter</span>
    </nav>



    <div class="container bg-light py-5">
        <input type="text" class="form-control mt-5" id="input" placeholder="Enter number as kilogram">

        <div id="warBox" class="alert alert-danger" role="alert" style="display:none;">
            <h3 class="h3">Warning</h3>
            <div id="warning"></div>
        </div>


        <div id="convart" class="mt-5" style="display:none;">
            <div class="alert alert-primary" role="alert">
                <h3 class="h3">Gram</h3>
                <div id="gram"></div>
            </div>
            <div class="alert alert-secondary" role="alert">
                <h3 class="h3">Tonne</h3>
                <div id="tonne"></div>
            </div>
            <div class="alert alert-dark" role="alert">
                <h3 class="h3">Kilogram</h3>
                <div id="kilogram"></div>
            </div>
            <div class="alert alert-danger" role="alert">
                <h3 class="h3">Miligram</h3>
                <div id="miligram"></div>
            </div>
            <div class="alert alert-success" role="alert">
                <h3 class="h3">Microgram</h3>
                <div id="microgram"></div>
            </div>
            <div class="alert alert-info" role="alert">
                <h3 class="h3">Pound</h3>
                <div id="pound"></div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
